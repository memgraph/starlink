version: '3'
services:
  starlink_simulator:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./starlink_simulator:/app/starlink_simulator
    environment:
      MG_HOST: memgraph
      MG_PORT: 7687
    command: python main.py start nm
    depends_on:
      - memgraph
  web:
    build: .
    volumes:
      - ./starlink_simulator:/app/starlink_simulator
      - .:/app
    ports:
      - "8000:8000"
    environment:
      MG_HOST: memgraph
      MG_PORT: 7687
    depends_on:
      - starlink_simulator
  memgraph:
    image: "memgraph"
    ports:
      - "7687:7687"
