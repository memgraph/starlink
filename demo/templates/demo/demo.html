<html>

<head>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.6.0/dist/leaflet.css' />
    <script src='https://unpkg.com/leaflet@1.6.0/dist/leaflet.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>

    <style>
        body {
            margin: 0;
        }

        #map {
            position: fixed;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 800px; height: 600px"></div>

    <div style="position:absolute; left:900px; top:200px;">
        <select id="selectCity1"></select>
    </div>

    <div style="position:absolute; left:1100px; top:200px;">
        <select id="selectCity2"></select>
    </div>

    <button style="position:absolute; left:900px; top:100px" type="button" id="btn1" onclick="runSimulation()">Start simulation</button>

    <button style="position:absolute; left:1100px; top:100px" type="button" id="btn2" onclick="idleFunction()">Stop simulation</button>
    <!--
    <button type="button" style="position:relative; left:880px; top:250px;" onclick="ajaxCallCities()">Confirm
        selection</button>
    -->
    <script>
        var map;
        var cities;
        var simStopped = true;
        var citiesLayer = new L.LayerGroup();
        var satellitesLayer = new L.LayerGroup();
        var relationshipsLayer = new L.LayerGroup();
        var shortestPathLayer = new L.LayerGroup();

        function initMap() {
            map = L.map('map', { zoom: 2, center: [30, 0], layers: [citiesLayer] });
            L.tileLayer("https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=cYtmZZ4gfz1cXNCBs8r4", {
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            }).addTo(map);
        }

        function drawCities() {
            var sel = GetSelectionValue();
            citiesLayer.clearLayers();
            for (var i = 0; i < cities.length; i++) {
                if (cities[i][0] == sel[0] || cities[i][0] == sel[1]) {
                    var obj = cities[i].slice(1, 3);
                    var marker = (L.marker(obj).bindTooltip(cities[i][3],
                        {
                            permanent: false,
                            direction: "left"
                        }
                    ));
                    citiesLayer.addLayer(marker);
                }
            }
            citiesLayer.addTo(map);
        }

        function drawSatellites(sat_markers) {
            satellitesLayer.clearLayers();
            for (var i = 0; i < sat_markers.length; i++) {
                var obj = sat_markers[i].slice(0, 2);
                var circle = L.circle(obj, {
                    color: 'darkblue',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 1000
                });
                satellitesLayer.addLayer(circle);
            }
            satellitesLayer.addTo(map);
        }

        function drawRelationships(rel_markers) {
            relationshipsLayer.clearLayers();
            for (var i = 0; i < rel_markers.length; i++) {
                var obj = rel_markers[i];
                if (!(obj[1] < -50 && obj[3] > 50) && !(obj[3] < -50 && obj[1] > 50)) {
                    var satStart = [obj[0], obj[1]];
                    var satEnd = [obj[2], obj[3]];
                    var latlngs = [
                        satStart,
                        satEnd
                    ];
                    var polyline = L.polyline(latlngs, {
                        color: 'lightgray', opacity: 0.1, weight: 1, smoothFactor: 1
                    }).addTo(map);
                    relationshipsLayer.addLayer(polyline);
                }
            }
            relationshipsLayer.addTo(map);
        }

        function drawPoly(line){
            var polyline = L.polyline(line, {
                color: 'red', opacity: 0.8, weight: 2.5, smoothFactor: 1
                }).addTo(map);
            shortestPathLayer.addLayer(polyline);
        }

        function drawShortestPath(sp_markers) {
            shortestPathLayer.clearLayers();
            
            for (var i = 0; i < sp_markers.length; i++) {
                var obj = sp_markers[i];
                var satStart = [obj[0], obj[1]];
                var satEnd = [obj[2], obj[3]];
                latlngS = { 'lat' : obj[0], 'lng' : obj[1]};
                latlngE = { 'lat' : obj[2], 'lng' : obj[3]};

                var latlngs = [
                    latlngS,
                    latlngE
                ];

                if(Math.abs(obj[3] - obj[1]) > 180){
                    flipDirection = latlngs[1].lng < 0 ? -1 : 1;

                    latlngs[0].lng = flipDirection * -179.9999999;
                    latlngs[1].lng = flipDirection * 179.9999999;
                        
                    var intersection = math.intersect(satStart, satEnd, [90, 0], [-90, 0]);

                    section1 = [[obj[0], obj[1]], [intersection[0], latlngs[0].lng]];
                    section2 = [[intersection[0], latlngs[1].lng], [obj[2], obj[3]]];
                        
                    drawPoly(section1);
                    drawPoly(section2);
                    continue;
                }

                drawPoly(latlngs);
         }
        shortestPathLayer.addTo(map);
        }

        initMap();

        cities = JSON.parse("{{city_markers|escapejs}}");

        var select = document.getElementById("selectCity1");
        document.getElementById("selectCity1").selectedIndex = "0";

        for (var i = 0; i < cities.length; i++) {
            var element = document.createElement("option");
            element.text = cities[i][3];
            element.value = cities[i][0];
            select.add(element);
        }

        var select = document.getElementById("selectCity2");
        document.getElementById("selectCity1").selectedIndex = "1";

        for (var i = 0; i < cities.length; i++) {
            var element = document.createElement("option");
            element.text = cities[i][3];
            element.value = cities[i][0];
            select.add(element);
        }

        var $dropdown1 = $("select[id='selectCity1']");
        var $dropdown2 = $("select[id='selectCity2']");

        $dropdown1.change(function () {
            $dropdown2.empty().append($dropdown1.find('option').clone());
            var selectedItem = $(this).val();
            if (selectedItem) {
                $dropdown2.find('option[value="' + selectedItem + '"]').remove();
            }
        });

        function GetSelectionValue() {
            var element1 = document.getElementById("selectCity1");
            var element2 = document.getElementById("selectCity2");
            var result1 = element1.options[element1.selectedIndex].value;
            var result2 = element2.options[element2.selectedIndex].value;

            var selection = [result1, result2];
            return selection;
        }

        function idleFunction(){
            simStopped = true;
            relationshipsLayer.clearLayers();
            shortestPathLayer.clearLayers();
            satellitesLayer.clearLayers();
            drawCities();
            $dropdown1.removeAttr("disabled");
            $dropdown2.removeAttr("disabled");
            document.getElementById("selectCity1").addEventListener("click", drawCities);
            document.getElementById("selectCity2").addEventListener("click", drawCities);
        }

        idleFunction();

        /*
        drawCities();
        citiesLayer.addTo(map);

        drawRelationships(JSON.parse("{{rel_markers|escapejs}}"));
        relationshipsLayer.addTo(map);

        drawShortestPath(JSON.parse("{{sp_markers|escapejs}}"));
        shortestPathLayer.addTo(map);

        drawSatellites(JSON.parse("{{sat_markers|escapejs}}"));
        satellitesLayer.addTo(map);
        */

        var json_satellites;
        var json_relationships;
        var json_shortest_path;
        function ajaxCall() {
            $.ajax({
                type: 'GET',
                url: "{% url 'json_satellites_and_relationships' %}",
                data: {
                    cityOne: document.getElementById("selectCity1").options[document.getElementById("selectCity1").selectedIndex].value,
                    cityTwo: document.getElementById("selectCity2").options[document.getElementById("selectCity2").selectedIndex].value,
                    "json_satellites": json_satellites,
                    "json_relationships": json_relationships,
                    "json_shortest_path": json_shortest_path
                },
                async: false,
                success: function (data) {
                    drawCities();
                    drawRelationships(JSON.parse(data.json_relationships));
                    drawShortestPath(JSON.parse(data.json_shortest_path));
                    drawSatellites(JSON.parse(data.json_satellites));
                    //setTimeout(ajaxCall, 1500);
                },
                error: function (thrownError) {
                    alert(thrownError);
                }
            });
        };

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function runSimulation(){
            simStopped = false;
            $dropdown1.attr("disabled", "disabled").off('click');
            $dropdown2.attr("disabled", "disabled").off('click');
            while(!simStopped){
                ajaxCall();
                await sleep(1500);
            }
        }
    </script>
</body>

</html>
