<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}

    <link href="https://uploads-ssl.webflow.com/5e7ceb09657a69bdab054b3a/5ea9d03561073b122a2bcf58_favicon.png"
        rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.6.0/dist/leaflet.css' />

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'demo/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='https://unpkg.com/leaflet@1.6.0/dist/leaflet.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.min.js"></script>

    <script src="{% static "demo/countries-110m.js" %}"></script>
    <script src="{% static "demo/map.js" %}"></script>
    <script src="{% static "demo/dropdown.js" %}"></script>

    <style>

    </style>

    <title>Starlink Simulator</title>
</head>

<body>
    <div class="container">
        <div class="row top-buffer">
            <div class="card" style="width: 100%; border-radius: 10px;">
                <div class="card-body" id="map"></div>
                <div id='map-alert'></div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col">
                <button type="button" class="btn btn-primary" id="startButton" onclick="runSimulation()">Start
                    simulation</button>
                <button type="button" class="btn btn-warning" id="stopButton" onclick="idleFunction()">Stop
                    simulation</button>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-3">
                <div class="form-group">
                    <select class="form-control form-control-md" id="dropdownOne"
                        onchange="if (this.selectedIndex!=-1)  dropdownOneSelect();">Select
                        starting city</select>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <select class="form-control form-control-md" id="dropdownTwo"
                        onchange="if (this.selectedIndex!=-1)  dropdownTwoSelect();">Select
                        ending
                        city</select>
                </div>
            </div>
        </div>
    </div>

    <script>
        var map;
        var cities;
        var simStopped = true;
        var citiesLayer = new L.LayerGroup();
        var satellitesLayer = new L.LayerGroup();
        var relationshipsLayer = new L.LayerGroup();
        var shortestPathLayer = new L.LayerGroup();
        var json_satellites;
        var json_relationships;
        var json_shortest_path;
        var removedItemDropdownOne;
        var removedItemDropdownTwo;
        var myRenderer;
        var pane;

        initMapMollweide();

        L.geoJson(countries, {
            style: {
                color: '#000',
                weight: 0.5,
                opacity: 1,
                fillColor: '#fff',
                fillOpacity: 1
            }
        }).addTo(map);

        map.fitWorld();

        myRenderer = L.canvas({ padding: 0.5 });

        cities = JSON.parse("{{city_markers|escapejs}}");

        var firstDropdown = document.getElementById("dropdownOne");
        var secondDropdown = document.getElementById("dropdownTwo");

        populateDropdowns();

        initDropdowns();

        $(document).ready(function () {
            idleFunction();
        })

        function idleFunction() {
            simStopped = true;

            $('#stopButton').prop('disabled', true);
            $('#startButton').prop('disabled', false);

            $('#dropdownOne').prop('disabled', false);
            $('#dropdownTwo').prop('disabled', false);

            drawCities();
            map.dragging.enable();
            map.touchZoom.enable();
            map.doubleClickZoom.enable();
            map.scrollWheelZoom.enable();
            map.boxZoom.enable();
            map.keyboard.enable();
            if (map.tap) map.tap.enable();
            document.getElementById('map').style.cursor = 'grab';

            showAlert('Choose cities and start the simulation!', 'info');
        }

        function ajaxCall() {
            var xhr = $.ajax({
                type: 'GET',
                url: "{% url 'json_satellites_and_relationships' %}",
                data: {
                    cityOne: document.getElementById("dropdownOne").options[document.getElementById("dropdownOne").selectedIndex].value,
                    cityTwo: document.getElementById("dropdownTwo").options[document.getElementById("dropdownTwo").selectedIndex].value,
                    "json_satellites": json_satellites,
                    "json_relationships": json_relationships,
                    "json_shortest_path": json_shortest_path
                },
                async: true,
                success: function (data) {
                    drawCities();
                    drawRelationships(JSON.parse(data.json_relationships));
                    drawSatellites(JSON.parse(data.json_satellites));

                    if (data.json_shortest_path.length != 0) {
                        drawShortestPath(JSON.parse(data.json_shortest_path));
                    } else{
                        shortestPathLayer.clearLayers();
                    }
                },
                error: function (thrownError) {
                    alert(thrownError);
                }
            });
        };

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runSimulation() {
            simStopped = false;

            $('#startButton').prop('disabled', true);
            $('#stopButton').prop('disabled', false);

            $('#dropdownOne').prop('disabled', true);
            $('#dropdownTwo').prop('disabled', true);

            map.dragging.disable();
            map.touchZoom.disable();
            map.doubleClickZoom.disable();
            map.scrollWheelZoom.disable();
            map.boxZoom.disable();
            map.keyboard.disable();
            if (map.tap) map.tap.disable();

            document.getElementById('map').style.cursor = 'default';

            showAlert('Simulation is running...', 'warning');

            while (true) {
                if (simStopped) {
                    relationshipsLayer.clearLayers();
                    satellitesLayer.clearLayers();
                    shortestPathLayer.clearLayers();
                    break;
                }
                ajaxCall();
                await sleep(1000);
            }
        }

        function showAlert(message, alertType) {
            $('#map-alert').html("<div class='alert card-text alert-" + alertType + "'>" + message + "</div>");
            $('#map-alert').show();
        }
    </script>
</body>

</html>
